<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "userInfo"></div>
    <div class = "navBar">

                <h1>Real Time</h1>
            </div>
            <div class = "navButton">

    <div class="table">

            </tr>
            <tr>
                <td>Bazooka</td>

                <td id="in">Checked-In</td>
            </tr>
            <tr>
                <td>ICBM</td>
                <td>Missile</td>
                <td id="in">Checked-In</td>
            </tr>
            <tr>
                <td>AK-47</td>
                <td>Firearm</td>

            </tr>
            <tr>
                <td>Dodge Charger</td>
                <td>Vehicle</td>
                <td id="maintenance">Maintenance</td>
            </tr>
        </table>
    </div>
